 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog com Rádio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 100%;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            border-right: 1px solid #38444d;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1da1f2;
        }

        .menu-item {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #1da1f2;
            border-radius: 25px;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .menu-item a {
            color: inherit;
            text-decoration: none;
        }

        .menu-item:hover {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .radio-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #1da1f2;
        }

        iframe {
            width: 100%;
            height: 380px; /* Altura ajustada para melhor visualização dos botões */
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            iframe {
                height: 250px; /* Ajuste da altura para telas menores */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Rádio do Blog</div>
            <div class="menu-item"><a href="index.html">Página Inicial</a></div>
            <div class="menu-item"><a href="sobre.html">Sobre</a></div>
            <div class="menu-item"><a href="mailto:wireshark.luiz@proton.me">Contato</a></div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="radio-title">Ouça Nossa Rádio</div>
            <!-- Rádio com playlist do Spotify -->
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

</body>
</html>
