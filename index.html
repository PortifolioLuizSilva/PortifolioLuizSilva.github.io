<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog com Rádio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .sidebar {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #38444d;
            padding-bottom: 10px;
        }

        .content {
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1da1f2;
        }

        .menu-item {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #1da1f2;
            border-radius: 25px;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .menu-item a {
            color: inherit;
            text-decoration: none;
        }

        .menu-item:hover {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .radio-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #1da1f2;
        }

        iframe {
            width: 100%;
            height: 380px;
            border: none;
            border-radius: 10px;
        }

        .search-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 20px;
            background-color: #ffffff;
            color: #000000;
            font-size: 1em;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }

            .sidebar {
                width: 20%;
                border-right: 1px solid #38444d;
                border-bottom: none;
                text-align: left;
                padding-bottom: 20px;
            }

            .content {
                width: 60%;
                border-left: 1px solid #38444d;
                border-right: 1px solid #38444d;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Rádio do Blog</div>
            <div class="menu-item"><a href="index.html">Página Inicial</a></div>
            <div class="menu-item"><a href="sobre.html">Sobre</a></div>
            <div class="menu-item"><a href="mailto:wireshark.luiz@proton.me">Contato</a></div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="radio-title">Ouça Nossa Rádio</div>
            <!-- Barra de Pesquisa -->
            <div class="search-container">
                <input type="search" class="search-bar" placeholder="Pesquisar...">
            </div>
            <!-- Rádio com playlist do Spotify -->
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

</body>
</html>
