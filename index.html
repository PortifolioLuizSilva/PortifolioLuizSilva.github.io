<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog com Rádio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media4.giphy.com/media/97e6IX0kayYTK/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }

        .sidebar, .content {
            width: 20%;
            padding: 20px;
        }

        .sidebar {
            border-right: 1px solid #38444d;
        }

        .content {
            width: 60%;
            padding: 20px;
            text-align: center;
            border-left: 1px solid #38444d;
            border-right: 1px solid #38444d;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-item {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #1da1f2;
            border-radius: 25px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .radio-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #1da1f2;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Rádio do Blog</div>
            <div class="menu-item"><a href="index.html" style="color: #1da1f2; text-decoration: none;">Página Inicial</a></div>
            <div class="menu-item"><a href="sobre.html" style="color: #1da1f2; text-decoration: none;">Sobre</a></div>
            <div class="menu-item"><a href="https://protonmail.com" style="color: #1da1f2; text-decoration: none;" target="_blank">Contato</a></div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="radio-title">Ouça Nossa Rádio</div>
            <!-- Rádio com playlist do YouTube Music -->
            <iframe src="https://www.youtube.com/embed/videoseries?list=RDCLAK5uy_nCVGWQDUj0aSJbd9RT_E9T3peeQ_aIEPo" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
