 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog com Jogo da Cobrinha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 100%;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            border-right: 1px solid #38444d;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1da1f2;
        }

        .menu-item {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #1da1f2;
            border-radius: 25px;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .menu-item a {
            color: inherit;
            text-decoration: none;
        }

        .menu-item:hover {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .game-container {
            width: 600px;
            height: 400px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        #snakeCanvas {
            width: 100%;
            height: 100%;
        }

        #repoCount {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 10px;
            }

            .game-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Blog com Jogo da Cobrinha</div>
            <div class="menu-item"><a href="index.html">Página Inicial</a></div>
            <div class="menu-item"><a href="sobre.html">Sobre</a></div>
            <div class="menu-item"><a href="mailto:wireshark.luiz@proton.me">Contato</a></div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="game-container">
                <canvas id="snakeCanvas"></canvas>
                <div id="repoCount">Repositórios: 0</div>
            </div>
        </div>
    </div>

    <script>
        // Jogo da Cobrinha
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake = [{ x: 2 * scale, y: 2 * scale }];
        let direction = 'RIGHT';
        let food = { x: Math.floor(Math.random() * columns) * scale, y: Math.floor(Math.random() * rows) * scale };
        let score = 0;
        let repoData = [];

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'DOWN') direction = 'UP';
                    break;
                case 'ArrowDown':
                    if (direction !== 'UP') direction = 'DOWN';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'RIGHT') direction = 'LEFT';
                    break;
                case 'ArrowRight':
                    if (direction !== 'LEFT') direction = 'RIGHT';
                    break;
            }
        });

        function update() {
            let head = { ...snake[0] };

            switch (direction) {
                case 'UP':
                    head.y -= scale;
                    break;
                case 'DOWN':
                    head.y += scale;
                    break;
                case 'LEFT':
                    head.x -= scale;
                    break;
                case 'RIGHT':
                    head.x += scale;
                    break;
            }

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * columns) * scale, y: Math.floor(Math.random() * rows) * scale };
                fetchRepositories();
            } else {
                snake.pop();
            }

            snake.unshift(head);

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                alert('Game Over!');
                snake = [{ x: 2 * scale, y: 2 * scale }];
                direction = 'RIGHT';
                score = 0;
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, scale, scale));
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x, food.y, scale, scale);
            document.getElementById('repoCount').textContent = `Repositórios: ${score}`;
        }

        setInterval(update, 100);

        // Função para buscar repositórios criados durante o mês
        async function fetchRepositories() {
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString();

            try {
                const response = await fetch(`https://api.github.com/search/repositories?q=user:PortifolioLuizSilva+created:${startOfMonth}..${endOfMonth}`);
                const data = await response.json();
                repoData = data.items;
                document.getElementById('repoCount').textContent = `Repositórios: ${repoData.length}`;
            } catch (error) {
                console.error('Erro ao buscar repositórios:', error);
            }
        }

        fetchRepositories();
    </script>

</body>
</html>
